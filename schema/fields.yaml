utcTime:
  title: Day Timestamp UTC of Position fix
  name: utcTime
  type: number
  example: 123519 Fix taken at 12:35:19 UTC
latitude:
  title: Latitude
  type: number
  encode: degrees
  example: 4807.038 Latitude 48 deg 07.038'
  minimum: 0
  maximum: 9000
latitudeDirection:
  title: Latitude Direction (N or S)
  type: string
  name: latPole
  oneOf:
    -
      title: North
      value: N
    -
      title: South
      value: S
longitude:
  title: Longitude
  name: long
  encode: degrees
  type: number
  example: 01131.000  Longitude 11 deg 31.000'
  minimum: 0
  maximum: 18000
longitudeDirection:
  title: Longitude Direction (E or W)
  type: string
  name: longPole
  oneOf:
    -
      title: East
      value: E
    -
      title: West
      value: W
gpsQuality:
  title: GPS Quality Indicator
  type: number
  oneOf:
    -
      type: const
      name: none
      title: Invalid
      description: Fix not valid
      value: 0
    -
      type: const
      name: 'fix'
      title: GPS fix (SPS)
      value: 1
    -
      type: const
      title: DGPS fix
      name: 'delta'
      description: Differential GPS fix, OmniSTAR VBS
      value: 2
    -
      type: const
      name: pps
      title: PPS fix
      value: 3
    -
      type: const
      name: rtk
      title: RTK Int
      description: Real-Time Kinematic, fixed integers
      value: 4
    -
      type: const
      name: frtk'
      title: RTK Float
      description: Real-Time Kinematic, float integers, OmniSTAR XP/HP or Location RTK
      value: 5
    -
      type: const
      name: estimated
      title: DR Estimate
      description: Estimated (dead reckoning) (v2.3 feature)
      value: 6
    -
      type: const
      name: manual
      title: Manual
      description: Manual input mode
      value: 7
    -
      type: const
      name: simulation
      title: Simulation
      description: Simulation mode
