-
  id: GNS
  title: "Fix data"
  fields:
    - Timestamp, timestamp', timestamp
    - Latitude, lat
    - Latitude Direction, lat_dir
    - Longitude, lon
    - Longitude Direction, lon_dir
    - Mode indicator, mode_indicator
    - Total number of satelites in use, num_sats
