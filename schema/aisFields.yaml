---
# http://catb.org/gpsd/AIVDM.html
# Field types. Please put `id` property 1st and `len` 2nd.

accuracy:
  id: 'accuracy'
  len: 1
  name: 'Position Accuracy'
  identifier: 'posAccuracy'
  type: boolean

aisVersion:
  id: 'aisVersion'
  len: 2
  name: 'AIS Version'
  type: number
  maximum: 3
assigned: { id: 'assigned', len: 1, name: 'Message Type', type: 'b' }
band: { id: 'band', len: 1, name: 'Message Type', type: 'b' }
callsign: { id: 'callsign', len: 42, name: 'Call Sign', type: 't' }
course: {
  id: 'course',
  len: 12,
  name: 'Course Over Ground (COG)',
  type: 'tenth',
  signalK: 'courseOverGroundTrue',
}
cs: { len: 1, name: 'CS Unit', id: 'cs', type: 'b' }
day: { id: 'day', len: 5, name: 'Day (UTC)', type: 'u' }
destination: { id: 'destination', len: 120, name: 'Destination', type: 't' }
display: { len: 1, name: 'Display flag', id: 'display', type: 'b' }
draught: { id: 'draught', len: 8, name: 'Draught' }
dsc: { len: 1, name: 'Message Type', id: 'dsc', type: 'b' }
dte:
  id: 'dte'
  len: 1
  name: 'Data Terminal Environment - Is Ready'
  type: 'b'
epfd: { id: 'epfd', len: 4, name: 'Type of EPFD' }
heading: {
  id: 'heading',
  len: 9,
  name: 'True Heading (HDG)',
  type: 'u',
  signalK: 'headingTrue',
}
hour: { id: 'hour', len: 5, name: 'Hour (UTC)' }
imo: { id: 'imo', len: 30, name: 'IMO Number' }
lat: { len: 27, name: 'Latitude', id: 'lat', type: 'lat', identifier: 'latitude' }
lon:
  len: 28
  name: 'Longitude'
  id: 'lon'
  type: 'lon'
  identifier: 'longitude'

minute: { id: 'minute', len: 6, name: 'Minute (UTC)' }
mmsi: { id: 'mmsi', len: 30, name: 'MMSI', identifier: 'userId', type: 'u' }
month: { id: 'month', len: 4, name: 'Month (UTC)', type: 'u' }
regional2: { len: 2, name: 'Regional reserved', id: 'regional', type: 'u' }
regional4: { len: 4, name: 'Regional reserved', id: 'regional', type: 'u' }
repeat: { id: 'repeat', len: 2, name: 'Repeat Indicator', type: 'u' }
reserved: { id: 'reserved', len: 8, name: 'Regional Reserved', type: 'x' }
second: {
  id: 'second'
  len: 6
  name: 'UTC Seconds Time Stamp'
  type: 'u'
}
speed: {
  id: 'speed',
  len: 10,
  identifier: 'sog',
  name: 'Speed Over Ground',
  description: '0.1-knot resolution from 0 to 102 knots.',
  type: 'tenth',
  signalK: 'speedOverGround',
}
shiptype: { id: 'shiptype', len: 8, description: 'Ship Type' }
shipname: { id: 'shipname', len: 120, description: 'Vessel Name', type: 't' }
toBow: { id: 'toBow', len: 9 }
toStern: { id: 'toStern', len: 9 }
toPort: { id: 'toPort', len: 6 }
toStarboard: { id: 'toStarboard', len: 6 }
type: { len: 6, description: 'Message Type', id: 'type', type: 'u' }

maneuver: { len: 2, name: 'Maneuver Indicator', id: 'maneuver' }
msg22: { len: 1, description: 'Message Type', id: 'msg22', type: 'b' }

raim: { len: 1, description: 'RAIM flag', id: 'raim', type: 'b' }
radio: { len: 20, description: 'Radio status', id: 'radio', type: 'u' }
spare1: { len: 1, id: 'spare' }
spare2: { len: 2, id: 'spare' }
spare3: { len: 3, id: 'spare' }
spare4: { len: 4, id: 'spare' }
spare10: { len: 10, id: 'spare' }
status: { len: 4, id: 'status', name: 'Navigation Status' }
turn: { len: 8, id: 'turn' }
year: { id: 'year', len: 14, name: 'Year (UTC)', type: 'u' }
